<h2>API Data</h2>
<div *ngIf="users; else loading">
    <ul class="user-list">
        <li *ngFor="let user of users" class="user-item">
            <strong>{{ user.name }}</strong><br>
            <small>{{ user.email }}</small><br>
            <span>{{ user.address.street }}, {{ user.address.city }}</span>
        </li>
    </ul>
</div>
<ng-template #loading>
    <p>Loading data...</p>
</ng-template>
